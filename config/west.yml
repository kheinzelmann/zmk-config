manifest:
  defaults:
    remote: urob
    revision: v0.2

  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
    - name: badjeff
      url-base: https://github.com/badjeff
    - name: kh
      url-base: https://github.com/kheinzelmann

  projects:
    - name: zmk
      remote: zmkfirmware
      import: app/west.yml
    # modules
    - name: ps2_trackpoint_driver
      repo-path: kb_zmk_ps2_mouse_trackpoint_driver
      remote: badjeff
      revision: main
      path: modules/zmk/ps2_trackpoint_driver
    - name: zmk-adaptive-key
      path: modules/zmk/adaptive-key
    - name: zmk-auto-layer
      path: modules/zmk/auto-layer
    - name: zmk-helpers
      path: modules/zmk/helpers
    - name: zmk-leader-key
      path: modules/zmk/leader-key
    - name: zmk-pmw3610-driver
      remote: badjeff
      revision: main
      path: modules/zmk/pwm3619-driver
    - name: zmk-rgbled-widget
      path: modules/zmk/rgb_widget
      repo-path: zmk-rgbled-widget
      remote: kh
      revision: main
    - name: zmk-tri-state
      path: modules/zmk/tri-state

    # Temporarily overload Zephyr until
    # https://github.com/zmkfirmware/zephyr/pull/40 is merged.
    - name: zephyr
      revision: v3.5.0+zmk-fixes
      clone-depth: 1
      import:
        # Only enable most commonly used boards. For less common hardware one
        # may need to enable additional modules.
        name-allowlist:
          - cmsis
          - hal_nordic
          - hal_rpi_pico
          - hal_stm32
          - lvgl
          - tinycrypt

  self:
    path: config
