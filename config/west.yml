manifest:
  defaults:
    remote: urob

  remotes:
    - name: upstream
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
    # Serial PR
    - name: xudongzheng
      url-base: https://github.com/xudongzheng/

  projects:
    - name: zmk-helpers
      revision: main
      import: app/west.yml
    - name: zmk_serial
      remote: xudongzheng
      revision: split-serial-pr
      import: app/west.yml
      path: modules/helpers
    - name: zmk-auto-layer
      revision: main
      path: modules/auto-layer
    - name: zmk-tri-state
      revision: main
      path: modules/tri-state

    # ZMK with Zephyr namespaced under /zmk. This requires that ZMK imports
    # Zephyr with a path other than `zephyr` (as in `going-modular`).
    - name: zmk
      revision: going-modular
      path: .
      import:
        file: app/west.yml
        path-prefix: zmk

  self:
    path: config
